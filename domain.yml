version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - whatsbeengood
  - positiveaction
  - positiveinteraction
  - positivethought

responses:
  utter_whatsbeengood:
  - text: "So, what's been good?"
  utter_anymorewhatsbeengood:
  - text: "That's fab! Has anything else good?"
  utter_positiveaction:
  - text: "Can you think of any positive actions you have taken?"
  utter_greet:
  - text: "Hi! I'm BendyBot"
  utter_positiveinteraction:
  - text: "Can you think of any positive interaction you have had with anybody?"
  utter_positivethought:
  - text: "Can you think of any positive thought you have had?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Would you still like to tell me what't been good?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
