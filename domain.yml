intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- whatsbeengood:
    use_entities: true
- positiveaction:
    use_entities: true
- positiveinteraction:
    use_entities: true
- positivethought:
    use_entities: true
entities: []
slots: {}
