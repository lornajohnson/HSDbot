version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- whatsbeengood:
    use_entities: true
- positiveaction:
    use_entities: true
- positiveinteraction:
    use_entities: true
- positivethought:
    use_entities: true
- givepositivethoughtexample:
    use_entities: true
- requestpositiveactionexample:
    use_entities: true
- nomoregood:
    use_entities: true
- givepainmgttips:
    use_entities: true
- givepanicmgttips:
    use_entities: true
- giveconcentrationtips:
    use_entities: true
- giverechargingtips:
    use_entities: true
- bot_skills:
    use_entities: true
entities: []
slots: {}
responses:
  utter_whatsbeengood:
  - text: So, what's been good?
  utter_anymorewhatsbeengood:
  - buttons:
    - payload: /botskills
      title: What can you do?
    - payload: /goodbye
      title: Goodbye
    text: That's fab! Would you like to see the list of what I can do or say goodbye?
  utter_positiveaction:
  - text: Can you think of any positive actions you have taken?
  utter_greet:
  - text: Hi! I'm BendyBot
  utter_positiveinteraction:
  - text: Can you think of any positive interaction you have had with anybody?
  utter_positivethought:
  - text: Can you think of a positive thought you have had?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Would you still like to tell me what't been good?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_examplepositivethought:
  - buttons:
    - payload: /utter_examplepositivethought
      title: Yes
    - payload: /utter_goodbye
      title: No
    text: Would you like an example of a positive thought?
  utter_positivethoughtexample:
  - text: Although failure is disappointing, it is an opportunity for growth and learning
  utter_botskills:
  - buttons:
    - payload: /givepainmgttips
      title: pain
    - payload: /givepanicmgttips
      title: panic
    - payload: /giveconcentrationtips
      title: concentration
    - payload: /giverechargingtips
      title: re-charging
    text: I can show tips to help with
  utter_painmgttips:
  - text: 'Distraction: needlepoint while listening to something good; go for a walk and look for wild flowers or in the shallows on the beach.  Tens machine.'
  utter_panicmgttips:
  - text: Breathing exercises.  Killer Sudoku.  Walk outside and look at flowers.
  utter_concentrationtips:
  - text: Identify distractions and remove them including itchy, thirsty, too hot, too cold, email, facebook, unplug phone.
  utter_rechargingtips:
  - text: 'Kim relaxation from xx date:  personal boundary resurrection.   Deep muscle relaxation plus tropical island.'
actions:
- utter_examplepositivethought
- utter_positivethoughtexample
- anymorewhatsbeengood
forms: {}
e2e_actions: []
